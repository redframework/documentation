<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Red Framework Documentation</title>
</head>
<body>
<script src="Dependencies/Library/Red.min.js"></script>

<script>
    Red.ready(function () {
        var language = Red.getCookie("language");
        if (language === "en"){
            Red.redirect("en/document.html");
        } else if (language === "fa"){
            Red.redirect("fa/document.html");
        } else {
            Red.redirect("en/document.html");
        }
    });

</script>
</body>
</html>
